<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Th8 Ranking</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body class="bg-gray-900">
<header th:insert="fragments.html::nav"></header>
<div class="py-14  md:flex flex-col md:items-center"
     style="padding: 2em">
<!--    <div class="w-full max-w-xl rounded border border-transparent p-1">-->
<!--        <img id="image"-->
<!--               src="/kiki.jpg"-->
<!--               class="w-full py-2 px-3 rounded-m">-->
<!--    </div>-->
    <div class=" flex flex-wrap whitespace-normal select-all mt-4 justify-center items-center text-center" >
                <span class="text-m font-bold text-gray-300 truncate dark:text-white whitespace-normal"
                      th:text="${countMessage}"
                >
                </span>

    </div>

    <div class=" w-full max-w-xl " style="margin-top: 1em" >
        <form id="createForm" th:object="${createForm}"
              class="bg-gray-900 shadow-md rounded-sm px-8 pt-6 pb-8 mb-4 justify-center items-center">

            <input type="hidden" id="csrf">
            <h2 class="text-2xl font-bold leading-7 text-gray-300 sm:text-3xl sm:truncate text-center">
                <span id="infoTitle" class="whitespace-normal ">쓰레드가 차단함,, 찾아서 다시 올게</span>
            </h2>
            <div th:replace="~{form_error :: formErrorsFragment}"></div>
            <div class="mb-4 mt-7 flex ">
                <div class="w-1/3 ">
                    <label for="username" class="block text-gray-100 text-sm font-bold pt-1"
                    >
                        아이디 ㄱㄱ
                    </label>
                </div>
                <div class="w-2/3">
                    <input type="text" id="username" name="username"
                           placeholder="su_.cogi"
                           class=" bg-gray-600  rounded w-full py-2 px-3 text-gray-100 leading-tight focus:outline-none focus:shadow-outline"
                           style="height: 2em"
                    >
                </div>
            </div>
            <div class="flex flex-wrap justify-center">
            <input id="submit" type="submit" value="눌러"
                    th:form="createForm"
                    th:formaction="@{/}"
                    th:formmethod="get"
                    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
<!--                    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">-->
            </div>

        </form>

    </div>
</div>
</body>
</html>
